[package]
name = "facet-cargo-toml"
version = "0.1.0"
edition = "2024"
authors = ["Amos Wenger <amos@bearcove.eu>"]
license = "MIT OR Apache-2.0"
description = "Typed Cargo.toml and Cargo.lock parser using facet"
repository = "https://github.com/bearcove/facet-cargo-toml"
keywords = ["cargo", "toml", "parser", "manifest", "lockfile"]
categories = ["development-tools", "parser-implementations"]

[dependencies]
facet = { git = "https://github.com/facet-rs/facet", branch = "main", features = ["camino"] }
facet-format = { git = "https://github.com/facet-rs/facet", branch = "main" }
facet-format-toml = { git = "https://github.com/facet-rs/facet", branch = "main" }
facet-reflect = { git = "https://github.com/facet-rs/facet", branch = "main" }
facet-value = { git = "https://github.com/facet-rs/facet", branch = "main" }
camino = "1.2"
facet-error = { git = "https://github.com/facet-rs/facet", branch = "main" }

[dev-dependencies]
datatest-stable = "0.3"

[[test]]
name = "bearcove_manifests"
harness = false

[[test]]
name = "bearcove_lockfiles"
harness = false
